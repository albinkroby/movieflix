{% extends 'base.html' %}

{% block content %}
<style>
  /* Add your custom styles here */
  .custom-input {
    border: 2px solid #3498db; /* Change to your desired border color */
    padding: 8px; /* Change to your desired padding */
    width: 100%; /* Ensure the input takes up the full width */
  }
</style>

<div class="container">
  <div class="row justify-content-center my-2">
    <div class="col-md-6 my-5 py-5 px-5 bg-light bg-gradient rounded">
      <h2 class="mb-4">Sign Up</h2>
      {% if messages %}
      <div class="alert alert-dismissible {% if messages.tags %} alert-{{ messages.tags }}{% endif %}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group mt-2">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{field}}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-2 w-100">Register</button>
      </form>
      
      <div class="mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
