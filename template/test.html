<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5iFpV5LsHQ8H+8zG1nptVz1Byw2AXL4s7F5Og3NLL5+lb1eDfEepI3ciS+2HM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Custom Star Rating</title>
  <style>
    .constellation {
      font-size: 2rem;
      color: #f8d400; /* default star color */
      cursor: pointer;
    }

    .constellation i:hover {
      color: #ff8800; /* hover color */
    }

    .constellation .active {
      color: #ff8800; /* selected color */
    }

    .feedback {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Interactive Constellation Rating</h2>
  <div class="constellation">
    <!-- Change the number of stars based on your preference -->
    <i class="bi bi-star" data-rating="1"></i>
    <i class="bi bi-star" data-rating="2"></i>
    <i class="bi bi-star" data-rating="3"></i>
    <i class="bi bi-star" data-rating="4"></i>
    <i class="bi bi-star" data-rating="5"></i>
  </div>
  <div class="feedback">
    <textarea class="form-control" rows="3" placeholder="Leave your feedback..."></textarea>
  </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const stars = document.querySelectorAll('.constellation i');
    const feedbackTextarea = document.querySelector('.feedback textarea');
    console.log(stars);
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = star.getAttribute('data-rating');
        stars.forEach(s => s.classList.remove('active'));

        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    feedbackTextarea.addEventListener('input', function () {
      // You can handle the feedback input as needed
      console.log(this.value);
    });
  });
</script>

</body>
</html>
